<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成长记录</title>
    <script src="jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="js/setHomeSetFav.js" charset="gbk"></script>
    <script src="js/main.js"></script>
    <script src="js/action.js"></script>
    <link rel="stylesheet" href="css/good.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
<div class="top"></div>
<div class="wrap">
    <div class="wrap_left">
        <div class="wrap_left_top">
            <img class="author" src="images/author.jpg" alt="">
        </div>
        <div class="wrap_left_bottom">

            <p class="p1">成长记录</p>
            <div class="div_p">
                <p class="p2">
                    <a href="#">学生专长</a>
                </p>
                <p class="p3">
                    <a href="#">技能专长</a>
                </p>
                <p class="p4">
                    <a href="#">科技创新记录</a>
                </p>

                <p class="p5">
                    <a href="#">知识竞赛记录</a>
                </p>
                <p class="p6">
                    <a href="#">文体竞赛记录</a>
                </p>
            </div>


        </div>
    </div>
    <div class="wrap_right">
        <table class="t1">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>起始时间：</td><td><input type="text"></td></td></tr>

            <tr><td>工作职务及业绩：</td><td><textarea></textarea></td></td></tr>
            <tr><td>操作人：</td><td><input type="text"></td></td></tr>
            <tr><td>操作时间：</td><td><input type="text"></td></td></tr>
            <tr><td>辅导员审批意见：</td><td><input type="text"></td></td></tr>
        </table>
        <table class="t2" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>证书名称：</td><td><input type="text"></td></td></tr>
            <tr><td>获得时间：</td><td><input type="text"></td></td></tr>
            <tr><td>技能描述：</td><td><textarea></textarea></td></tr>
            <tr><td>操作人：</td><td><input type="text"></td></td></tr>
            <tr><td>操作时间：</td><td><input type="text"></td></td></tr>
            <tr><td>辅导员审批意见：</td><td><input type="text"></td></td></tr>
        </table>
        <table class="t3" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>日期：</td><td><input type="text"></td></td></tr>
            <tr><td>奖项名称：</td><td><input type="text"></td></td></tr>
            <tr><td>级别：</td><td><input type="text"></td></td></tr>
            <tr><td>操作人：</td><td><input type="text"></td></td></tr>
            <tr><td>操作时间：</td><td><input type="text"></td></td></tr>
            <tr><td>辅导员审批意见：</td><td><input type="text"></td></td></tr>
        </table>
        <table class="t4" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>日期：</td><td><input type="text"></td></td></tr>
            <tr><td>奖项名称：</td><td><input type="text"></td></td></tr>
            <tr><td>级别：</td><td><input type="text"></td></td></tr>
            <tr><td>操作人：</td><td><input type="text"></td></td></tr>
            <tr><td>操作时间：</td><td><input type="text"></td></td></tr>
            <tr><td>辅导员审批意见：</td><td><input type="text"></td></td></tr>
        </table>
        <table class="t5" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>日期：</td><td><input type="text"></td></td></tr>
            <tr><td>奖项名称：</td><td><input type="text"></td></td></tr>
            <tr><td>级别：</td><td><input type="text"></td></td></tr>
            <tr><td>操作人：</td><td><input type="text"></td></td></tr>
            <tr><td>操作时间：</td><td><input type="text"></td></td></tr>
            <tr><td>辅导员审批意见：</td><td><input type="text"></td></td></tr>
        </table>

        <div class="button">
            <a href="#"> <button>保存增加</button></a>

        </div>

    </div>

</div>

<div class="footer"></div>
