<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事务办理</title>
    <script src="jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="js/setHomeSetFav.js" charset="gbk"></script>
    <script src="js/main.js"></script>
    <script src="js/action.js"></script>
    <link rel="stylesheet" href="css/good.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
<div class="top"></div>
<div class="wrap">
    <div class="wrap_left">
        <div class="wrap_left_top">
            <img class="author" src="images/author.jpg" alt="">
        </div>
        <div class="wrap_left_bottom">

            <p class="p1">事务办理</p>
            <div class="div_p">

                <p class="p2">
                    <a href="#">节假日去向</a>
                </p>
                <p class="p3">
                    <a href="#">宿舍维修</a>
                </p>
                <p class="p4">
                    <a href="#">宿舍变动</a>
                </p>
            </div>


        </div>
    </div>
    <div class="wrap_right">
        <table class="t1">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>节假日：</td><td><input type="text"></td></td></tr>
            <tr><td>去向缘由：</td><td><input type="text"></td></td></tr>
            <tr><td>外出地址：</td><td><input type="text"></td></td></tr>
            <tr><td>离校日期：</td><td><input type="text"></td></td></tr>
            <tr><td>拟回校日期：</td><td><input type="text"></td></td></tr>
            <tr><td>回校日期：</td><td><input type="text"></td></td></tr>
            <tr><td>备注：</td><td><input type="text"></td></td></tr>
        </table>
        <table class="t2" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>宿舍编号：</td><td><input type="text"></td></td></tr>
            <tr><td>手机</td><td><input type="text"></td></td></tr>
            <tr><td>日期：</td><td><input type="text"></td></td></tr>
            <tr><td>报修内容：</td><td><textarea></textarea></td></td></tr>
            <tr><td>修理结果：</td><td><textarea></textarea></td></td></tr>
            <tr><td>学生反馈：</td><td><textarea></textarea></td></td></tr>

        </table>
        <table class="t3" hidden="hidden">
            <tr><th>项目</th><th>内容</th></tr>
            <tr><td>性别：</td><td></td></td></tr>
            <tr><td>出生日期：</td><td></td></td></tr>
            <tr><td>民族：</td><td></td></td></tr>
            <tr><td>宿舍编号：</td><td></td></td></tr>
            <tr><td>床号：</td><td></td></td></tr>
            <tr><td>手机：</td><td></td></td></tr>
            <tr><td>宿舍变动：</td><td><input type="text"></td></td></tr>
            <tr><td>申请日期：</td><td><input type="text"></td></td></tr>
            <tr><td>申请原因：</td><td><textarea></textarea></td></td></tr>
            <tr><td>退宿后住址：</td><td><textarea></textarea></td></td></tr>
            <tr><td>辅导员批审意见：</td><td><input type="text"></td></td></tr>
            <tr><td>学院批审意见：</td><td><input type="text"></td></td></tr>
            <tr><td>宿舍编号：</td><td><input type="text"></td></td></tr>
            <tr><td>学校审批意见：</td><td><input type="text"></td></td></tr>


        </table>
        <div class="button">
            <a href="#"> <button>保存增加</button></a>

        </div>

    </div>

</div>

<div class="footer"></div>

</body>
</html>
