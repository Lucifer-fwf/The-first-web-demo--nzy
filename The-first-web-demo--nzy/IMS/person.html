<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人基本</title>
    <script src="jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="js/setHomeSetFav.js" charset="gbk"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/good.css">
    <link rel="stylesheet" href="css/content.css">


</head>
<body>
<div class="top"></div>
<div class="wrap">
    <div class="wrap_left">
        <div class="wrap_left_top">
            <img class="author" src="images/author.jpg" alt="">
        </div>
        <div class="wrap_left_bottom">

            <p class="p1">个人基本</p>
            <p class="p2">
                <a href="#">基本修改</a>
            </p>
            <!--<p class="p3">-->
                <!--<a href="#">家庭成员</a>-->
            <!--</p>-->

        </div>
    </div>
    <div class="wrap_right">
        <div class="div_person">
            <table class="person">
                <tr><th>名称：</th><th>信息</th></tr>

                <tr><td>院系：</td><td><input type="text"></td></tr>
                <tr><td>专业</td><td><input type="text"></td></tr>
                <tr><td>班级：</td><td><input type="text"></td></tr>
                <tr><td>学号：</td><td><input type="text"></td></tr>
                <tr><td>姓名：</td><td><input type="text"></td></tr>
                <tr><td>性别：</td><td><input type="text"></td></tr>
                <tr><td>民族：</td><td><input type="text"></td></tr>
                <tr><td>政治面貌：</td><td><input type="text"></td></tr>
                <tr><td>身份证号：</td><td><input type="text"></td></tr>
                <tr><td>籍贯：</td><td><input type="text"></td></tr>
                <tr><td>学制：</td><td><input type="text"></td></tr>
                <tr><td>入学时间：</td><td><input type="text"></td></tr>
                <tr><td>宿舍编号：</td><td><input type="text"></td></tr>
                <tr><td>毕业大学：</td><td><input type="text"></td></tr>
                <tr><td>银行卡号：</td><td><input type="text"></td></tr>
                <tr><td>手机号码：</td><td><input type="text"></td></tr>
                <tr><td>联系人：</td><td><input type="text"></td></tr>
                <tr><td>家庭住址：</td><td><input type="text"></td></tr>
                <tr><td>家庭电话：</td><td><input type="text"></td></tr>
                <tr><td>家庭邮编：</td><td><input type="text"></td></tr>

            </table>
            <div class="button">
                <a href="#"> <button>保存修改</button></a>

            </div>

        </div>


    </div>
</div>


<div class="footer"></div>

</body>
</html>
