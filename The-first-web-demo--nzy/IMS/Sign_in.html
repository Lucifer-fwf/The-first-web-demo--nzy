<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>


    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="wrapper">
    <form class="form-signin">
        <img id="pic_sign_in" src="images/timg.jpeg" width="308" height="167"><br><br>
        <h5 class="form-signin-heading">Information Management System</h5>
        <input type="text" class="form-control" name="username" placeholder="Number" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>


</body>
</html>
